<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Page</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!--NAVBAR START-->
    <div class="header">
        
            <div class ="navbar">
                
            <nav>
                    <img src="account.png" width="50px" height="40px">

                
                
            </nav>
            </div>
            
    
    </div>
    
    <!--NAVBAR END-->
    <div class="wrapper">
        <div class="title">
            Enter Book Details
        </div>
        <div class="form">
            <div class="input_field">
                <label>Title</label>
                <input type="text" class="input"><!--specifies an input field where the user can enter data.-->
            
            </div>
            <div class="input_field">
                <label>Author</label>
                <input type="text" class="input">
            
            </div>
            <div class="input_field">
                <label>Selling Price</label>
                <input type="text" class="input">
            
            </div>
            <div class="input_field">
                <label>Genre</label>
                <select type="text" class="input">
                    <option value="" selected="selected" disabled="disabled" > Select Genre</option>
                    
            </div>
           
            <div class="input_field">
                <label>Insert Image</label>
                <input type="file" class="input">
            
            </div>
            
            <!-- <div class="input_field">
                <label>Message Box</label>
                <textarea  class="textarea"></textarea>
            
            </div> -->
            <div class="input_field terms">
               <label class="check">
                   <input type="checkbox">
                   <span class="checkmark"></span><!--generic inline container for inline elements and content-->
               </label>
               <p>Agreed to terms and conditions</p>
            </div>
               <!-- <div class="input_field terms">
               <label class="check">
                   <input type="checkbox">
                   <span class="checkmark"></span>
                  
               </label>
            
            </div> -->
            <div class="input_field">
                <input type="Submit" value="Upload Book" class="btn">
            </div>
        </div>
    </div>
    

    
</body>
</html>
