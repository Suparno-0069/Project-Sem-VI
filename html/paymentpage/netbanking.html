<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netbanking</title>
    <link rel="stylesheet" href="netbankingstyle.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Netbanking</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Name</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            
        </div>
        
        <div class="third-row">
            <h3>Select your bank</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">State bank of india</option>
                        <option value="Feb">Punjab National Bank</option>
                        <option value="Mar">Bank of India</option>
                        <option value="Apr">AXIS Bank</option>
                        <option value="May">Bank of baroda</option>
                        <option value="Jun">CANARA Bank</option>
                        <option value="Jul">Bank of mahrastra</option>
                        <option value="Aug">Central bank of India</option>
                        <option value="Sep">BANDHAN Bank</option>
                        <option value="Oct">YES BANK</option>
                      </select>
                </div>
                
            </div>    
        </div>
        <a href="">Confirm</a>
    </div>
</body>
</html>
