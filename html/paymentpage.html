<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- paymentpage css file liked-->
    <link rel="stylesheet" href="../css/paymentpage.css">
</head>
<body>
    <!--navbar start-->
    <nav>
       
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Featured</a></li>
          <li><a href="#">Arrivals</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
        

    </nav>
    <!--navbar end-->
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputbox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Myra deo">
                    </div>
                    <div class="inputbox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputbox">
                        <span>Address:</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputbox">
                        <span>City:</span>
                        <input type="text" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>State:</span>
                            <input type="text" placeholder="India">
                        </div>
                        <div class="inputbox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    
                    <div class="inputbox">
                        <span>Cards Accepted:</span>
                        <!-- <img src="C:\Users\USER\OneDrive\Desktop\Project-Sem-VI\card_img.png" > -->
                        <img src="../image/card_img.png" alt="">
                    </div>
                    <div class="inputbox">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="mr.Myra deo">
                    </div>
                    
                    <div class="inputbox">
                        <span>Crdit Card No:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>exp month:</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputbox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
    
</body>
</html>
